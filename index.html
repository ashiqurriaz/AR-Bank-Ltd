<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body    style="background-color: #B5D5C5" >
   
 
        <div id="login-area">
                <h1>Welcome To AR Bank</h1>
        
                <div class="submit-area">
                        <h4>Login</h4>
                        <input type="text" class="form-control" placeholder="Email">
                        <br>
                        <input type="text" class="form-control" placeholder="Password">
                        <br>
                        <button id="login" class="logBtn">Enter</button>
                </div>
            </div>
            <div id="transation-area" class="main_page">
                <div class="row">
                <div class="col-md-3 Deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
                <div class="col-md-3 Withdraw">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
                <div class="col-md-3 Balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>

                <div class="row">
                        <div class="col-md-6">
                            <div class="submit-area">
                                <h4>Deposit</h4>
                                <input id="dipositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                                <br>
                                <button id="adddeposit" class="btn btn-success">Deposit</button>
                            </div>
                           
                        </div>
                        <div class="col-md-6">
                            <div class="submit-area">
                                <h4>Withdraw</h4>
                                <input type="text" class="form-control" placeholder="$ amount you want to withdraw" >
                                <br>
                                <button class="btn btn-success">Withdraw</button>
                            </div>
                            
                        </div>
                </div>

            </div>

       
        
<script src="index.js"></script>
</body>
</html>
